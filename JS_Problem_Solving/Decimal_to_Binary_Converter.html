<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decimal to Binary</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="decimal_to_bin.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="bg-contact2" style="background-image: url('/Modern CSS3/five_two.jpg');">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form">

            <span class="contact2-form-title">Decimal to Binary Converter</span>

            <div class="wrap-input2">
              <input class="input2" type="number" id="number" placeholder="Enter a number" />
            </div>

            <div class="wrap-input2 validate-input" data-validate="Message is required">
              <h1 id="result">115</h1>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn" id="submit">
                  Convert
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
